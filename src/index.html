<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<section>
    <form class="form">
        <div class="form__inputContainer">
            <label for="username">
                Username
                <input name="username" id="username" type="text" class="form__input" placeholder="Enter username"/>
            </label>
        </div>

        <div class="form__inputContainer">
            <label for="userpassword">
                Password
                <input name="userpassword" id="userpassword" type="password" class="form__input"
                       placeholder="Enter password"/>
            </label>
            <span class="form__inputContext" id="passworderror">Your password is between 4 and 12 characters</span>
        </div>

        <div class="form__inputContainer">
            <label for="text">
                Input Text Label
                <input name="text" id="text" type="text" class="form__input" placeholder="Text"/>
            </label>
        </div>

        <div class="form__inputContainer form__checkboxContainer">
            <label for="remember">
                <input name="remember" id="remember" type="checkbox" class="form__input form__checkbox"/>
                Remember me
            </label>
        </div>

        <div class="form__inputContainer">
            <label for="toggle" class="form__toggle">
                <input name="toggle" id="toggle" type="checkbox" class="form__toggle"/>
                <span class="form__toggle"></span>
                Off
            </label>
        </div>

        <div class="form__inputContainer">
            <label for="rad1">
                <input name="radio" id="rad1" type="radio" class="form__input form__radio"/>
                Radio selection 1
            </label>
        </div>
        <div class="form__inputContainer">
            <label for="rad2">
                <input name="radio" id="rad2" type="radio" class="form__input form__radio" checked/>
                Radio selection 2
            </label>
        </div>
        <div class="form__inputContainer">
            <label for="rad3">
                <input name="radio" id="rad3" type="radio" class="form__input form__radio"/>
                Radio selection 3
            </label>
        </div>

        <div class="form__inputContainer form__select">
            <div class="form__selectTrigger" id="select">
                Dropdown option 1
            </div>
            <div class="form__selectOptions" id="options">
                <span class="form__option selected">Dropdown option 1</span>
                <span class="form__option">Dropdown option 2</span>
                <span class="form__option">Dropdown option 3</span>
            </div>
        </div>
        <div class="form__buttons">
            <button class="form__cancelButton">Cancel</button>
            <button class="form__nextButton" type="submit">Next</button>
        </div>
    </form>
</section>
</body>
</html>
