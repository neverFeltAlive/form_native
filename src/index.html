<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<section>
    <form class="form">
        <div class="form__inputContainer">
            <label for="username">
                Username
                <input name="username" id="username" type="text" class="form__input" placeholder="Enter username"/>
            </label>
        </div>

        <div class="form__inputContainer">
            <label for="pwd">
                Password
                <input name="pwd" id="pwd" type="password" class="form__input"
                       placeholder="Enter password"/>
            </label>
            <span>Your password is between 4 and 12 characters</span>
        </div>

        <div class="form__inputContainer">
            <label for="text">
                Input Text Label
                <input name="text" id="text" type="text" class="form__input" placeholder="Text"/>
            </label>
        </div>

        <div class="form__inputContainer form__checkboxContainer">
            <label for="remember">
                <input name="remember" id="remember" type="checkbox" class="form__checkbox"/>
                Remember me
            </label>
        </div>

        <div class="form__inputContainer">
            <input name="toggle" id="toggle" type="checkbox" class="form__toggle"/>
            <span></span>
            <label for="toggle">Off</label>
        </div>

        <div class="form__inputContainer">
            <label for="rad1">
                <input name="radio" id="rad1" type="radio" class="form__radio"/>
                Radio selection 1
            </label>
        </div>
        <div class="form__inputContainer">
            <label for="rad2">
                <input name="radio" id="rad2" type="radio" class="form__radio" checked/>
                Radio selection 2
            </label>
        </div>
        <div class="form__inputContainer">
            <label for="rad3">
                <input name="radio" id="rad3" type="radio" class="form__radio"/>
                Radio selection 3
            </label>
        </div>

        <div class="form__inputContainer form__select">
            <input name="select" type="text" value="Dropdown option 1" hidden/>
            <div id="select">
                Dropdown option 1
            </div>
            <div id="options" style="display: none">
                <span class="selected">Dropdown option 1</span>
                <span>Dropdown option 2</span>
                <span>Dropdown option 3</span>
            </div>
        </div>

        <div class="form__buttons">
            <button>Cancel</button>
            <button type="submit">Next</button>
        </div>
    </form>
</section>
</body>
</html>
